---
_schema-version: '3.1'
ID: capfootballmatch
version: 1.0.0
description: "CAP Football Match Project"

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production


#---------------------------#
# MODULES                   #
#---------------------------#
modules:
  #1: Database module
  - name: capfootballmatch_db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
      no-route: true
      no-start: true
      stack: cflinuxfs4
      tasks:
        - name: hdi-deploy
          command: npm run start
    requires:
      - name: cfm_hdi_container
      - name: cfm_xsuaa

  #2: Service module
  - name: capfootballmatch_srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: cfm_hdi_container
      - name: cfm_xsuaa
      - name: cfm_destination

